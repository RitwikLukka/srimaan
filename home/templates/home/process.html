{% extends 'home/fbform.html' %}
{% load staticfiles %}
{% block aboutus %}

	<style>
		.dropdown-menu li, .dropdown-menu li a {
			float: right;
			white-space: normal;
			width: 100%;
			height: auto;
			word-wrap: break-word;
			background-color: #F77C2D;
		}
		.dropdown-submenu {
			position: relative;
		}
		 .dropdown-submenu>.dropdown-menu {
			top: 0;
			left: 100%;
			margin-top: -1px;
		}
		.dropdown-submenu>.dropdown-menu {
				top: 0;
				left: 100%;
				margin-top: -6px;
				margin-left: -1px;
				-webkit-border-radius: 0 6px 6px 6px;
				-moz-border-radius: 0 6px 6px;
				border-radius: 0 6px 6px 6px;
		}

		.dropdown-submenu:hover>.dropdown-menu {
				display: block;
		}
	.dropdown-submenu:hover>a:after {
				border-left-color: #fff;
		}

		.dropdown-submenu.pull-left {
				float: none;
		}

		.dropdown-submenu.pull-left>.dropdown-menu {
				left: -100%;
				margin-left: 10px;
				-webkit-border-radius: 6px 0 6px 6px;
				-moz-border-radius: 6px 0 6px 6px;
				border-radius: 6px 0 6px 6px;
		}



		.fontfamily{
			font-family: 'Bree Serif', serif;
			font-size:22px;
			color:#0e68aa;
			padding-right:30px;
		}
		.fontfamily1{
			font-family: 'Lato', sans-serif;
			font-size:16px;
			padding-left:105px;
			padding-right:30px;
			text-align: justify;
		}
		.fontfamily2{
			font-family: 'Lato', sans-serif;
			font-weight:Bold;
			font-size:22px;
			color:#d64f85;
			padding-left:15px;
			padding-right:30px;
		}
		.fontfamily3{
			font-family: 'Lato', sans-serif;
			font-size:16px;
			padding-left:15px;
			padding-right:30px;
			text-align: justify;
		}
		h2 {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		h2 span {
			background: #fff;
			margin: 0 15px;
		}
		h2:after {
			background: black;
			height: 0.5px;
			flex: 1;
			content: '';
		}
		.img_heading{
			color:#F77C2D;
			font-weight:Bold;
			font-size:16px;
			font-family: 'Lato', sans-serif;
		}
		.row_content1{
			font-family: 'Lato', sans-serif;
			font-size:16px;
			text-align:justify;
		}
		.row_content2{
			text-align: justify;
			font-family: 'Crimson Text', serif;
			font-size: 18px;
		}
	</style>

	<div class="container-fluid">
		<div class="row">
			<div class='col-md-10 col-md-offset-1'>
				<!-- <h2 class="right Bree" style="color: #0E68AA">GURUKULAM</h2>	 -->
				<h2 class="fontfamily">GURUKULAM&nbsp;&nbsp;&nbsp;</h2>
				<h1>Donate using PayPal</h1>
				<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
							<input id="id_business" name="business" type="hidden" value="{{paypal_dict.business}}" />
							<input id="id_amount" name="amount" type="hidden" value="{{paypal_dict.amount}}" />
							<input id="id_notify_url" name="notify_url" type="hidden" value="{{paypal_dict.notify_url}}" />
							<input id="id_cancel_return" name="cancel_return" type="hidden" value="{{paypal_dict.cancel_url}}" />
							<input id="id_return_url" name="return" type="hidden" value="{{paypal_dict.return_url}}" />
							<input id="id_cmd" name="cmd" type="hidden" value="_xclick" />
							<input id="id_charset" name="charset" type="hidden" value="utf-8" />
							<input id="id_currency_code" name="currency_code" type="hidden" value="INR" />
							<input id="id_no_shipping" name="no_shipping" type="hidden" value="1" />
							<input type="image" src="{% static 'home/img/donation.png' %}" border="0" name="submit" alt="Donate" />
				</form>
			</div>
		</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/jquery.touchswipe.min.js"></script>
	<script src="js/bootstrap-touch-slider.js"></script>
	<script type="text/javascript">
		$('p').each(function() {
 var $this = $(this);
 if($this.html().replace(/\s|&nbsp;/g, '').length == 0)
     $this.remove(); });
	</script>
{% endblock aboutus %}
