{% extends 'home/fbform.html' %}
{% load staticfiles %}
{% block aboutus %}

	<style>
		.dropdown-menu li, .dropdown-menu li a {
			float: right;
			white-space: normal;
			width: 100%;
			height: auto;
			word-wrap: break-word;
			background-color: #F77C2D;
		}
		.dropdown-submenu {
			position: relative;
		}
		.dropdown-submenu .dropdown-menu {
			top: 0;
			left: 100%;
			margin-top: -1px;
		}
		.dropdown-submenu>.dropdown-menu {
		    top: 0;
		    left: 100%;
		    margin-top: -6px;
		    margin-left: -1px;
		    -webkit-border-radius: 0 6px 6px 6px;
		    -moz-border-radius: 0 6px 6px;
		    border-radius: 0 6px 6px 6px;
		}

		.dropdown-submenu:hover>.dropdown-menu {
		    display: block;
		}
	.dropdown-submenu:hover>a:after {
		    border-left-color: #fff;
		}

		.dropdown-submenu.pull-left {
		    float: none;
		}

		.dropdown-submenu.pull-left>.dropdown-menu {
		    left: -100%;
		    margin-left: 10px;
		    -webkit-border-radius: 6px 0 6px 6px;
		    -moz-border-radius: 6px 0 6px 6px;
		    border-radius: 6px 0 6px 6px;
		}


		.image-hover:hover{
			transform: translateY(-10px);
		}
		.image_position{
			height:100px;
			padding-left:50px
		}
		.image_content{
			font-weight:Bold;
			font-size:14px;
			width:100%
		}
		.read_more{
			font-weight:Bold;
			cursor:pointer
		}
		.required_field::before{
			content: "*";
			color: red;
		}
		.item-1,
		.item-2,
		.item-3 {
			position: absolute;
			display: block;
			width: 75%;
			font-size: 25px;
			animation-duration: 20s;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
		}

		.item-1{
			animation-name: anim-1;
		}

		.item-2{
			animation-name: anim-2;
		}

		.item-3{
			animation-name: anim-3;
		}

		@keyframes anim-1 {
			0%, 8.3% { left: 30%; opacity: 0; }
			8.3%,25% { left: 10%; opacity: 1; }
			33.33%, 100% { left: 20%; opacity: 0; }
		}

		@keyframes anim-2 {
			0%, 33.33% { left: 30%; opacity: 0; }
			41.63%, 58.29% { left: 10%; opacity: 1; }
			66.66%, 100% { left: 20%; opacity: 0; }
		}

		@keyframes anim-3 {
			0%, 66.66% { left: 30%; opacity: 0; }
			74.96%, 91.62% { left: 10%; opacity: 1; }
			100% { left: 20%; opacity: 0; }
		}
		@media only screen and (max-width: 600px) {
  			.item-1,.item-2,.item-3 {
				padding-top: 1em;
				font-size: 20px;
			}
			.style-font{
				font-size:20px;
			}
			.style-font1{
				font-size:30px;
			}
			.mobile-break { display: block; }
			.mobile-padding { padding-bottom: 20px; }
		}
		.centered {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

	</style>

		<div class="container">
<h2 style="color:#eea236;">  DONATORS DETAILS  </h2>

<form action="" method='POST'>
	{% csrf_token %}
	<div class="form-group">
		<label for="fname">Contribution</label>
		<input type="text" class="form-control" id="fname" name="email" value="{{name}}" autocomplete='off' required style="width:450px;" disabled>
	</div>
	<div class="form-group">
		<label for="lname">FirstName<span  style="color: #FF0000;"> * </span></label>
		<input type="text" class="form-control" id="lname" pattern="[A-Za-z]+" name="pwd" required style="width:450px;">
	</div>
	<div class="form-group">
		<label for="lname">LastName<span  style="color: #FF0000;"> * </span></label>
		<input type="text" class="form-control" id="lname" name="pwd" pattern="[A-Za-z]+"  required style="width:450px;">
	</div>
							<div class="form-group">
		<label for="emailId">EmailId<span  style="color: #FF0000;"> * </span></label>
		<input type="email" class="form-control" id="emailid" name="emailid" required style="width:450px;">
	</div>
							<div class="form-group">
		<label for="contactno">Contact Number<span  style="color: #FF0000;"> * </span></label>
		<input type="int" class="form-control" id="contactno" name="contactno" required style="width:450px;" pattern="[0-9]{10}" type="number">
	</div>

			<div class="form-group">
		<label for="Amount">Amount<span  style="color: #FF0000;"> * </span></label>
		<input type="int" class="form-control" id="amount" name="amount" required style="width:450px;">
	</div>
	<button type="Make Payment" class="btn btn-warning" required style="width:450px;">Submit</button>
</form>
</div>




<script src="{% static 'home/js/jquery.min.js' %}"></script>
<script src="{% static 'home/js/bootstrap.min.js' %}"></script>
<script src="{% static 'home/js/custom.js' %}"></script>
<script src="{% static 'home/js/jquery.touchswipe.min.js' %}"></script>
<script src="{% static 'home/js/bootstrap-touch-slider.js' %}"></script>
<script type="text/javascript" src="{% static 'home/marquee/jquery.easing.min.js' %}"></script>
<script type="text/javascript" src="{% static 'home/marquee/jquery.easy-ticker.js' %}"></script>
<script type="text/javascript">
	$('#bootstrap-touch-slider').bsTouchSlider();

	/*Quotes*/
	function initQuoteCarousel(){
		var $quotesWrapper = $(".cust-quotes");
		var $quotes = $quotesWrapper.find("blockquote");
		if (!$quotes.length) {
			return;
		}
			var selectNextQuote = function () {
			// keep move first quote in dom to the end to make continous
			var $quote = $quotesWrapper.find("blockquote:first").detach().appendTo($quotesWrapper);
			setTimeout(selectNextQuote, $quote.data("timeout"));
		};
		setTimeout(selectNextQuote, $quotes.filter(":first").data("timeout"));
	}
	$(function () {
		initQuoteCarousel();
	});



</script>
{% endblock aboutus %}
